publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🧠 قواعد بيانات وخدمات سحابية
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.4.0
  firebase_database: ^11.3.10
  flutter_svg: ^2.2.1 
  # ☁️ Supabase
  supabase_flutter: ^2.0.0
  phosphor_flutter: ^2.1.0

  # 🔑 تسجيل الدخول بحساب جوجل
  google_sign_in: ^6.2.1

  # 🌍 تنسيق التواريخ واللغات
  intl: ^0.18.0

  # 🎨 واجهات وأيقونات
  cupertino_icons: ^1.0.8

dev_dependencies:
